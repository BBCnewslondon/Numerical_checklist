<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Methods Checklist</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [["\\(", "\\)"], ["$", "$"]],
                displayMath: [["\\[", "\\]"], ["$$", "$$"]]
            },
            svg: {
                fontCache: "global"
            }
        };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
    <header class="page-header">
        <div class="header-inner">
            <h1>Numerical Methods Checklist</h1>
            <p class="lead">Track your mastery of the core numerical methods concepts.</p>
        </div>
    </header>
    <main>
        <section class="toolbar" aria-label="Checklist controls">
            <div class="toolbar-content">
                <div class="progress-summary" aria-live="polite">
                    Overall progress: <span id="overall-progress">0%</span>
                </div>
                <div class="timer-display">
                    <span id="timer">00:00:00</span>
                    <button id="timer-toggle" type="button">Start Study</button>
                    <button id="timer-reset" type="button">Reset</button>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search topics..." aria-label="Search checklist items">
                </div>
                <div class="toolbar-actions">
                    <button id="toggle-colors" type="button">Pause Colors</button>
                    <button id="slower-colors" type="button">Slower</button>
                    <button id="faster-colors" type="button">Faster</button>
                    <button id="export-progress" type="button">Export</button>
                    <button id="reset-progress" type="button">Reset All</button>
                </div>
            </div>
        </section>
        <section id="checklist" class="chapters" aria-live="polite">
            <!-- Checklist content populated at runtime -->
        </section>
    </main>
    <div class="background-animations">
        <svg width="100%" height="100%" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
            <!-- Sine wave -->
            <path d="M50,400 Q150,300 250,400 T450,400 T650,400 T850,400 T1050,400" 
                  stroke="var(--text-primary)" stroke-width="1" fill="none" stroke-linecap="round"
                  stroke-dasharray="1000" stroke-dashoffset="1000" opacity="0.2">
                <animate attributeName="stroke-dashoffset" values="1000;0;1000" keyTimes="0;0.5;1" dur="12s" repeatCount="indefinite" />
            </path>
            <!-- Linear function -->
            <path d="M100,600 L300,400 L500,200 L700,0" 
                  stroke="var(--text-primary)" stroke-width="1" fill="none" stroke-linecap="round"
                  stroke-dasharray="600" stroke-dashoffset="600" opacity="0.15">
                <animate attributeName="stroke-dashoffset" values="600;0;600" keyTimes="0;0.5;1" dur="10s" begin="1s" repeatCount="indefinite" />
            </path>
            <!-- Quadratic -->
            <path d="M800,700 Q900,500 1000,300 Q1100,100 1200,0" 
                  stroke="var(--text-primary)" stroke-width="1" fill="none" stroke-linecap="round"
                  stroke-dasharray="500" stroke-dashoffset="500" opacity="0.18">
                <animate attributeName="stroke-dashoffset" values="500;0;500" keyTimes="0;0.5;1" dur="14s" begin="2s" repeatCount="indefinite" />
            </path>
            <!-- Exponential decay -->
            <path d="M50,700 Q200,500 350,300 Q500,100 650,50 Q800,25 950,15" 
                  stroke="var(--text-primary)" stroke-width="1" fill="none" stroke-linecap="round"
                  stroke-dasharray="900" stroke-dashoffset="900" opacity="0.15">
                <animate attributeName="stroke-dashoffset" values="900;0;900" keyTimes="0;0.5;1" dur="16s" begin="3s" repeatCount="indefinite" />
            </path>
            <!-- Cubic spline -->
            <path d="M700,700 C800,600 900,400 1000,200 S1100,100 1200,50" 
                  stroke="var(--text-primary)" stroke-width="1" fill="none" stroke-linecap="round"
                  stroke-dasharray="550" stroke-dashoffset="550" opacity="0.18">
                <animate attributeName="stroke-dashoffset" values="550;0;550" keyTimes="0;0.5;1" dur="11s" begin="4s" repeatCount="indefinite" />
            </path>
            <!-- Logarithmic -->
            <path d="M100,600 L200,500 L300,450 L400,420 L500,400 L600,385 L700,375 L800,370" 
                  stroke="var(--text-primary)" stroke-width="1" fill="none" stroke-linecap="round"
                  stroke-dasharray="700" stroke-dashoffset="700" opacity="0.15">
                <animate attributeName="stroke-dashoffset" values="700;0;700" keyTimes="0;0.5;1" dur="13s" begin="5s" repeatCount="indefinite" />
            </path>
        </svg>
    </div>
    <footer class="page-footer">
    <script src="script.js"></script>
</body>
</html>
